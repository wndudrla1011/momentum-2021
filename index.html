<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
  </head>
  <body class="ent-screen">
    <div class="condition">
      <div class="condition-sub">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="todo-list__box">
      <form id="todo-list__form">
        <h2></h2>
        <input class="todo" type="text" placeholder="To do List" required />
      </form>
      <ul id="todo-list__form-ul"></ul>
    </div>
    <main class="ent-main">
      <div class="dish">
        <div class="circle">
          <h2 id="clock">00:00:00</h2>
        </div>
      </div>
      <div class="login-box">
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <div class="clone"></div>
        </form>
        <div id="greetings"></div>
        <div id="move-button" class="hidden"></div>
        <a href="main.html"><div id="move-botton__sub" class="hidden"></div></a>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </main>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/kitchenImage.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/f320190c34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
